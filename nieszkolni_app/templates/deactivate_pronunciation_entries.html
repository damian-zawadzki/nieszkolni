{% extends 'base.html' %}
{% block 'content' %}


<h1>DEACTIVATE PRONUNCIATION ENTRIES</h1>

<form action="{% url 'deactivate_pronunciation_entries' %}"  method="POST">
	{% csrf_token %}

  <div class="flex-parent jc-center">
     <div class="input_container">
        <label class="input_label">Client</label>

        <select required class="input_content" name="client">
            <option disabled selected value></option>

            {% for client in clients %}
               <option value="{{ client }}">{{ client }}</option>
            {% endfor %}

        </select>

    </div>
  </div>

  <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_pronunciation" value="remove">Remove</button>
  </div>

</form>

{% endblock %}
