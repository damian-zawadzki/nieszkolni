<body>




  <div class="container">
    {% if messages %}
      {% for message in messages %}

          {% if message.tags == 'success' %}

            <div class="alert alert-success alert-dmissable" role="alert" id="info">

          {% else %}

            <div class="alert alert-danger alert-dmissable" role="alert" id="info">

          {% endif %}

          {{ message }}
          <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  </div>


<div id="main_content">

  {% block 'content' %}
  {% endblock %}

</div>

<script type="text/javascript">

  function showHideHamburgerMenu() {
  var main_side_menu = document.getElementById("main_side_menu");
  var main_links = document.getElementById("main_links");
  var main_content = document.getElementById("main_content");
  if (main_side_menu.style.display === "none") {
    main_side_menu.style.display = "block";
    main_links.style.display = "none";
    main_content.style.display = "none";
    } else {
      main_side_menu.style.display = "none";
      main_links.style.display = "block"; 
      main_content.style.display = "block";  
    }
  }

</script>
