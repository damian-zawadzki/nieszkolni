{% extends 'base.html' %}
{% block 'content' %}

<h1>STREAM</h1>

<form action="{% url 'add_stream' %}" method="POST">
  {% csrf_token %}

  	<div class="flex-parent jc-center">
  		<div class="input_container">
  			<label for="client" class="input_label">Client</label>
  			<select class="input_content" name="client" id="client">
  				<option disabled selected value=""></option>
  			{% for client in clients %}
  				<option value="{{ client }}" required>{{ client }}</option>
  			{% endfor %}
  			</select>
  		</div>
  	</div>

  	<div class="flex-parent jc-center"> 
  	  <div class="input_container">
  	    <label class="input_label">Date</label>
  	    <input required type="date" class="input_content" name="date">
  	  </div>
  	</div>

	<div class="input_container">
		<label class="input_label">Command</label>
	  <select required name="command" class="input_content">
	      	<option disabled selected value=""></option>
	      {% for command in commands %}
	      	<option value="{{ command.0 }}">{{ command.0 }}</option>
	      {% endfor %}
	  </select>
	</div>

    <div class="flex-parent jc-center"> 
      <div class="input_container">
        <label class="input_label">Value</label>
        <input required type="text" class="input_content" name="value">
      </div>
    </div>

	<div class="flex-parent jc-center">
		<button type="submit" class="button_main" id="submit_button" name="add_knowledge" value="add_entries">Submit</button>
	</div>

</form>

<div class="break"></div>

{% include 'footer.html' %}
{% endblock %}
