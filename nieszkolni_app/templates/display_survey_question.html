{% extends 'base.html' %}
{% block 'content' %}

<div class="flex-parent jc-center">

    <div class="phrase_card">
      <div class="phrase_card_container">

        <h5 class="phrase_card_question">{{ question.1 }}</h5>

        {% if options %}
            {% for option in options %}
                <button type="button" class="button_main">{{ option.1 }}</button>
            {% endfor %}
        {% else %}
            <input type="text" class="input_content">
        {% endif %}

      </div>
    </div>

</div>



{% endblock %}
