{% extends 'base.html' %}
{% block 'content' %}
{% include 'staff_menu.html' %}

<h1>MODULE</h1>


  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Component</label>
        <input required type="text" class="input_content input_prefilled" name="component_type" value="{{ module.1 }}">
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">ID</label>

        <input type="text" class="input_content input_prefilled" name="component_id" value="{{ module.0 }}">

    </div>
  </div>

  <div class="flex-parent jc-center">
    <div class="input_container">
      <label class="input_label">Title</label>
        <input required type="text" class="input_content input_prefilled" name="title" value="{{ module.2 }}">
    </div>
  </div>

  <div class="flex-parent jc-center">
    <div class="input_container">
      <label class="input_label">Content</label>
      <textarea required type="text" class="input_content input_prefilled_paragraph" name="content">{{ module.3 }}</textarea>
    </div>
  </div>
  <div class="flex-parent jc-center">
    <div class="input_container">
      <label class="input_label">Resources</label>
      <textarea required type="text" class="input_content input_prefilled_paragraph" name="resources">{{ module.4 }}</textarea>
    </div>
  </div>

  <div class="flex-parent jc-center">
    <div class="input_container">
      <label class="input_label">Conditions</label>
      <textarea required type="text" class="input_content input_prefilled_paragraph" name="conditions">{{ module.5 }}</textarea>
    </div>
  </div>

{% endblock %}
