{% extends 'base.html' %}
{% block 'content' %}

<h1>PROFILES</h1>

<table>

	{% for profile in profiles %}

		<tr class="tr_clickable" onclick="jump('{{ profile.0 }}')">

			<td>{{ profile.0 }}</td>
			<a id="{{ profile.0 }}" href="{% url 'display_profile' client=profile.0 %}"></a>

		</tr>

	{% endfor %}

</table>

{% include 'footer.html' %}
{% endblock %}
