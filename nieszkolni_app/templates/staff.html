{% extends 'base.html' %}
{% block 'content' %}

<form action="{% url 'staff' %}" method="POST">
	{% csrf_token %}

	<div class="flex-parent jc-center">
		<ul class="square_menu">

			{% if not settlement %}

				<button type="submit" class="square_menu_link" name="action_on_system" value="settle_last_week">SETTLE LAST WEEK</button>

			{% endif %}

			<a class="square_menu_link" href="{% url 'old_staff' %}">OLD VIEW</a>
			<a class="square_menu_link" href="{% url 'add_category' %}">CATEGORIES</a>
			<a class="square_menu_link" href="{% url 'clock' %}">CLOCK</a>
			<a class="square_menu_link" href="{% url 'manual_clock' %}">MANUAL CLOCK</a>
			<a class="square_menu_link" href="{% url 'timesheet' %}">TIMESHEET</a>


		</ul>
	</div>
	
</form>

{% endblock %}
