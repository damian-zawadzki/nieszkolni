{% extends 'base.html' %}
{% block 'content' %}

{% if entry == None %}
{% else %}

  <h1>SENTENCEBOOK: {{ counter }}</h1>

    <div class="flex-parent jc-center">

      {% if entry.2 == 'rejected' %}
      <div class="phrase_card phrase_card_wrong">
      {% else %}
      <div class="phrase_card">
      {% endif %}
        <form method="POST">
          {% csrf_token %}
          <div class="phrase_card_container">

          <div class="flex-parent jc-center">
            <div class="input_container">
              <input type="text" class="input_content input_content_solo_long" name="english" value="{{ entry.1 }}">
              <input type="text" class="input_content input_content_solo_long" name="polish" value="{{ entry.7 }}" autofocus>
              <input type="text" class="input_content input_content_solo_long" name="comment" value="{{ entry.6 }}" placeholder="comment">
              <input type="hidden" name="unique_id" value="{{ entry.0 }}">
            </div>
          </div>

          <div class="flex-parent jc-center">

            {% if not entry.4 == 'automatic' %}
              <button type="submit" class="button_main" name="sentencebook_action" value="return">Return</button>
            {% endif %}
            <button type="submit" class="button_main" name="sentencebook_action" value="save">Save</button>
            <button type="submit" class="button_main" name="sentencebook_action" value="delete">Delete</button>

          </div>
        </form>


        </div>
      </div>
    </div>

{% endif %}

{% endblock %}
