{% extends 'base.html' %}
{% block 'content' %}
{% load static %}

<h1>SUBMIT AN ASSIGNMENT</h1>

<form action="{% url 'submit_assignment' item=item %}" method="POST">
  {% csrf_token %}

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Item</label>
      <input type="number" class="input_content" name="item" value="{{ item }}" required>
    </div>
  </div>
  
  <div class="flex-parent jc-center"> 
     <div class="input_container">
      <label class="input_label">Client</label>
      <input type="text" class="input_content" name="client" value="{{ client }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label for="assignment_type" class="input_label">Type</label>

      <select class="input_content" name="assignment_type" id="assignment_type">
        <option selected value="{{ assignment_type }}">{{ assignment_type }}</option>
        <option value="essay" required>essay</option>
        <option value="assignment" required>other assignment</option>
        <option value="wordfinder" required>wordfinder</option>
      </select>

    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Title</label>
      <input type="text" class="input_content" name="title" required>
    </div>
  </div>

  <div class="flex-parent jc-center">
    <div class="input_container">
      <label class="input_label">Content</label>
      <textarea type="text" class="input_content input_paragraph" name="content" required></textarea>
    </div>
  </div>
  
  <div class="flex-parent jc-center">
  <button type="submit" class="button_main" name="action_on_submission" value="submit" id="submit_button" onclick="disableButton(this.id)">Submit</button>
  </div>
</form>

<div class="break"></div>

<script src="{% static 'functions.js' %}"></script>



{% endblock %}
