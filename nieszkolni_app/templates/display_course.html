{% extends 'base.html' %}
{% block 'content' %}
{% include 'staff_menu.html' %}

<h1>COURSE</h1>

<form action="{% url 'list_courses' %}"  method="POST">
	{% csrf_token %}

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Course</label>
            <input type="text" class="input_content input_prefilled" name="course" value="{{ course.0 }}">
      </select>
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Type</label>
            <input type="text" class="input_content input_prefilled" name="course_type" value="{{ course.1 }}">
      </select>
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Description</label>
            <input type="text" class="input_content input_prefilled" name="course_description" value="{{ course.2 }}">
      </select>
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Registration</label>
            <input type="text" class="input_content input_prefilled" name="registration_description" value="{{ course.3 }}">
      </select>
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Assessment</label>
            <input type="text" class="input_content input_prefilled" name="assessment_description" value="{{ course.4 }}">
      </select>
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Assessment method</label>
            <input type="text" class="input_content input_prefilled" name="assessment_method" value="{{ course.5 }}">
      </select>
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Link</label>
            <input type="url" class="input_content input_prefilled" name="link" value="{{ course.6 }}">
      </select>
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Threshold</label>
            <input type="number" class="input_content input_prefilled" name="threshold" value="{{ course.8 }}">
      </select>
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">System</label>
            <input type="text" class="input_content input_prefilled" name="reference_system" value="{{ course.7 }}">
      </select>
    </div>
  </div>


  <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_course" value="edit">Edit</button>
  </div>

</form>

{% endblock %}
