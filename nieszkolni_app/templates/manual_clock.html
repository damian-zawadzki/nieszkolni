{% extends 'base.html' %}
{% block 'content' %}
{% load static %} 

<h1>MANUAL CLOCK</h1>

<form action="{% url 'manual_clock' %}"  method="POST">
   {% csrf_token %}

   <div class="flex-parent jc-center">
      <div class="input_container">
         <label class="input_label">Start</label>
         <input type="datetime-local" class="input_content" name="clock_in">
      </div>
   </div>

   <div class="flex-parent jc-center">
      <div class="input_container">
         <label class="input_label">Stop</label>
         <input type="datetime-local" class="input_content" name="clock_out">
      </div>
   </div>

   <div class="flex-parent jc-center">
      <div class="input_container">
        <label class="input_label">What are you doing?</label>

        <select required class="input_content" name="category_display_name">
            <option disabled selected value></option>

            {% for category in categories %}
               <option value="{{ category.1 }}">{{ category.1 }}</option>
            {% endfor %}

        </select>

      </div>
   </div>

   <div class="flex-parent jc-center">
      <div class="input_container">
         <label class="input_label">Remarks</label>
         <input type="text" class="input_content" name="remarks">
      </div>
   </div>

   <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_manual_clock" value="add">Add</button>
   </div>

</form>

<div class="break"></div>

<script src="{% static 'functions.js' %}"></script>

{% endblock %}
