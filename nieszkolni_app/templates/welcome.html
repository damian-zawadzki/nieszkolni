{% load user_agents %}
{% block 'content' %}
{% load static %}

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Zawadzky College</title>

	<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles_other.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles_buttons.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles_cards.css' %}">
</head>

<img src="https://images.unsplash.com/photo-1583373834259-46cc92173cb7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="campus" class="cover_photo">

<div class="claim_container">

	<div class="main_title flex-parent jc-center">ZAWADZKY</div>
	<div class="main_subtitle flex-parent jc-center">COLLEGE</div>

	<form action="{% url 'welcome' %}"  method="POST">
		{% csrf_token %}

		<div class="flex-parent jc-center">
			<button type="submit" class="button_main_page" name="action_on_welcome" value="enter">ACCESS</button>
		</div>

	</form>
</div>

{% endblock %}
