{% extends 'base.html' %}
{% block 'content' %}

{% load static %}

<h1>UPLOAD ANKI</h1>

<form action="{% url 'upload_anki' %}" method="POST" enctype="multipart/form-data"> 
{% csrf_token %}

    <div class="flex-parent jc-center">
        <button type="button" class="button_main">
            <label style="margin: 25px; font-weight: bold;">
                    Browse
                <input type="file" style="display: none; margin: 25px;" name="csv_file" class="input_content">
            </label>
        </button>
        <label id="file_upload" style="display: none;" id="file_upload">
            <span class="button_main">File</span>
        </label>                    
    </div>

    <div class="flex-parent jc-center">                    
        <button type="submit" class="button_main" name="action_on_anki" value="upload">Upload</button>
        <button type="submit" class="button_main" name="action_on_anki" value="save">Save</button>
    </div>

</form>

{% endblock %}
