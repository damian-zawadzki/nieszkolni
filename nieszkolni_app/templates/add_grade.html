{% extends 'base.html' %}
{% block 'content' %}

<h1>GRADE THE STUDENT</h1>

<form action="{% url 'add_grade' %}" method="POST">
  {% csrf_token %}

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Course</label>

        <select required class="input_content" name="course">
            <option disabled selected value></option>

            {% for course in courses %}
            <option value="{{ course }}">{{ course }}</option>
            {% endfor %}

        </select>

    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Result (%)</label>
      <input type="number" min=0 max=100 class="input_content" name="result">
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Grade Type</label>

        <select required class="input_content" name="grade_type">
            <option disabled selected value></option>
            <option value="midterm">midterm</option>
            <option value="final">final</option>
        </select>

    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Test</label>

        <select required class="input_content" name="test">
            <option disabled selected value></option>

            {% for test in tests %}
            <option value="{{ test.0 }}">{{ test.0 }}</option>
            {% endfor %}

        </select>

    </div>
  </div>

  <div class="flex-parent jc-center">
  	<button type="submit" class="button_main" name="action_on_grade" value="add">Grade</button>
  </div>

</form>

{% include 'footer.html' %}
{% endblock %}
