{% extends 'base.html' %}
{% block 'content' %}
{% load static %}

<h1>MY ACTIVITY POINTS</h1>

<table class="m_table">

	<tr class="font">

		<th>Date</th>
		<th>Description</th>
		<th>Activity Points</th>

	</tr>

	{% for point in points %}

		<tr class="font">

			<td>{{ point.0 }}</td>
			<td>{{ point.1 }}</td>
			<td>{{ point.2 }}</td>

		</tr>

	{% endfor %}

</table>

<div class="break"></div>

<script src="{% static 'functions.js' %}"></script>  

{% endblock %}
