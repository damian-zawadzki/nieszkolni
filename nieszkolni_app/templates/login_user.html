{% extends 'base.html' %}
{% block 'content' %}

<h1>LOG IN</h1>

<form action="{% url 'login_user' %}"   method="POST">
  {% csrf_token %}

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label for="exampleInputEmail1" class="input_label">Login</label>
      <input type="text" class="input_content" name="username">
    </div>
  </div>
  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label for="exampleInputPassword1" class="input_label">Password</label>
      <input type="password" class="input_content" name="password">
    </div>
  </div>
  <div class="flex-parent jc-center">
  <button type="submit" class="button_main">Log in</button>
  </div>

</form>

{% endblock %}
