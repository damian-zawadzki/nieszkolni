{% extends 'base.html' %}
{% block 'content' %}

{% if entry == None %}
{% else %}

  <h1>APPROVE WORDBOOK: {{ counter }}</h1>

    <div class="flex-parent jc-center">
      <div class="tab flashcard">
        <div class="">
          <div class="tab_title flashcard">{{ entry.1 }}</div>
          <div class="tab_content flashcard">{{ entry.2 }}</div>
          
        <form method="POST">
          {% csrf_token %}

          <div class="flex-parent jc-center">
            <input type="text" class="input_content" name="comment" value="{{ entry.6 }}">
            <input type="hidden" name="unique_id" value="{{ entry.0 }}">
            <input type="hidden" name="english" value="{{ entry.1 }}">
          </div>

          <div class="flex-parent jc-center">

            <button type="submit" class="button_main" name="wordbook_action" value="return">Return</button>
            <button type="submit" class="button_main" name="wordbook_action" value="approve">Approve</button>
            <button type="submit" class="button_main" name="wordbook_action" value="reject">Reject</button>
            

          </div>
        </form>


        </div>
      </div>
    </div>

{% endif %}
{% endblock %}
