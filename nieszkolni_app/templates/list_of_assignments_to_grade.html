{% extends 'base.html' %}
{% block 'content' %}

<h1>ASSIGNMENTS TO GRADE</h1>

<table>

	<tr>
		<th></th>
	</tr>

	{% for essay in essays %}

		<tr>
			<td>{{ essay.1 }}</td>
			<td>{{ essay.2 }}</td>
			<td>{{ essay.0 }}</td>
			<td><button type="button" class="button_main" onclick="jump('{{ essay.4 }}')">Review</button></td>

			<a id="{{ essay.4 }}" href="{% url 'grade_assignment' unique_id=essay.4 %}"></a>

		</tr>

	{% endfor %}


</table>

{% include 'footer.html' %}
{% endblock %}
