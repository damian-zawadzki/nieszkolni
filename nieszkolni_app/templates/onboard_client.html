{% extends 'base.html' %}
{% block 'content' %}
{% load static %} 

<h1>ONBOARD A CLIENT</h1>

<form action="{% url 'onboard_client' %}"  method="POST">
   {% csrf_token %}

   <div class="flex-parent jc-center">
     <div class="input_container">
        <label class="input_label">Client</label>

        <select required class="input_content" name="client">
            <option disabled selected value></option>

            {% for client in clients %}
               <option value="{{ client }}">{{ client }}</option>
            {% endfor %}

        </select>

    </div>
   </div>

   <div class="flex-parent jc-center">
     <div class="input_container">
        <label class="input_label">Matrix</label>

        <select required class="input_content" name="matrix">
            <option disabled selected value></option>

            <option value="Onboarding">Onboarding</option>
            <option value="Junior Onboarding">Junior Onboarding</option>

        </select>

    </div>
   </div>

   <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_onboarding" value="onboard">Onboard</button>
   </div>

</form>

<script src="{% static 'functions.js' %}"></script>  

{% endblock %}
