{% extends 'base.html' %}
{% block 'content' %}

<h1>CREATE A MODULE</h1>

<form action="{% url 'choose_reference' component=component id_prefix=id_prefix %}" method="POST">
	{% csrf_token %}

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Reference</label>

        <select required class="input_content" name="reference">
            <option disabled selected value></option>

            {% for reference in references %}
              <option value="{{ reference.0 }}">{{ reference.1 }}</option>
            {% endfor %}

        </select>

    </div>
  </div>

  <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_module" value="next">Next</button>
  </div>

</form>

{% endblock %}
