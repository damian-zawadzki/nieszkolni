{% extends 'base.html' %}
{% block 'content' %}
{% load static %}

<h1>CREATE A SURVEY</h1>

<form action="{% url 'add_survey' %}"  method="POST">
	{% csrf_token %}

   <div class="flex-parent jc-center">
      <div class="input_container">
         <label class="input_label">Title</label>
         <input type="text" class="input_content" name="title" required>
      </div>
   </div>

   <div class="flex-parent jc-center">
      <div class="input_container">
         <label class="input_label">Content</label>
         <textarea type="text" class="input_content input_paragraph" name="content" required></textarea>
      </div>
   </div>

  <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_survey" value="add">Add</button>
  </div>

</form>

{% endblock %}
