{% extends 'base.html' %}
{% block 'content' %}

<h1>CHOOSE A SET TYPE</h1>

<form action="{% url 'choose_set_type' %}"  method="POST">
	{% csrf_token %}

   <div class="flex-parent jc-center">
     <div class="input_container">
        <label class="input_label">Set type</label>

        <select required class="input_content" name="set_type">
            <option disabled selected value></option>

            <option value="sentences">sentences</option>
            <option value="translation">translation</option>

        </select>

    </div>
   </div>

  <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_set" value="choose">Choose</button>
  </div>

</form>

{% endblock %}
