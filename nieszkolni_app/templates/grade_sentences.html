{% extends 'base.html' %}
{% block 'content' %}

{% if entry == None %}
{% else %}

  <h1>GRADE SENTENCES</h1>

    <div class="flex-parent jc-center">
      <div class="phrase_card">
        <div class="phrase_card_container">
          <h5 class="phrase_card_question">{{ entry.0 }}</h5>
          <p><span class="phrase_card_description"><b>Correct: </b>{{ entry.1 }}</span></p>
          <p><span class="section"><b>Translation: </b> {{ entry.2 }}</span></p>
          
          <form method="POST">
            {% csrf_token %}

            <input type="hidden" class="input_content_solo" name="sentence_number" value="{{ entry.3 }}">

            <div class="flex-parent jc-center">

              <button type="submit" class="button_main" name="result" value="correct">Correct</button>
              <button type="submit" class="button_main" name="result" value="incorrect">Incorrect</button>

            </div>

          </form>


        </div>
      </div>
    </div>

{% endif %}

{% endblock %}
