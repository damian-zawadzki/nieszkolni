{% extends 'base.html' %}
{% block 'content' %}
{% include 'staff_menu.html' %}

<h1>CREATE A MODULE</h1>

<form action="{% url 'add_module' %}" method="POST">
	{% csrf_token %}

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Component</label>

        <select required class="input_content" name="component_type">
            <option disabled selected value></option>
            <option value="sentences">lecture</option>
            <option value="text">text</option>
            <option value="podcast">podcast</option>
        </select>

    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">ID</label>

        <input type="number" class="input_content" name="component_id_number">

    </div>
  </div>

  <div class="flex-parent jc-center">
    <div class="input_container">
      <label class="input_label">Title</label>
        <input required type="text" class="input_content" name="title">
    </div>
  </div>

  <div class="flex-parent jc-center">
    <div class="input_container">
      <label class="input_label">Content</label>
      <textarea required type="text" class="input_content input_paragraph" name="content"></textarea>
    </div>
  </div>
  <div class="flex-parent jc-center">
    <div class="input_container">
      <label class="input_label">Resources</label>
      <textarea required type="text" class="input_content input_paragraph" name="resources"></textarea>
    </div>
  </div>

  <div class="flex-parent jc-center">
    <div class="input_container">
      <label class="input_label">Conditions</label>
      <textarea required type="text" class="input_content input_paragraph" name="conditions"></textarea>
    </div>
  </div>

  <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_curriculum" value="create">Create</button>
  </div>

</form>

{% endblock %}
