{% extends 'base.html' %}
{% block 'content' %}

<h1>STREAM</h1>

<form action="{% url 'remove_from_stream' %}" method="POST">
  {% csrf_token %}

	<div class="flex-parent jc-center">
		<div class="input_container">
			<label for="client" class="input_label">Client</label>
			<select class="input_content" name="client" id="client">
				<option disabled selected value=""></option>
			{% for client in clients %}
				<option value="{{ client }}" required>{{ client }}</option>
			{% endfor %}
			</select>
		</div>
	</div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Timestamp</label>
      <input required type="text" class="input_content" name="stamp">
    </div>
  </div>

	<div class="flex-parent jc-center">
		<button type="submit" class="button_main" id="submit_button" name="action_on_stream" value="remove">Remove</button>
	</div>

</form>

<div class="break"></div>

{% include 'footer.html' %}
{% endblock %}
