{% extends 'base.html' %}
{% block 'content' %}

{% load static %}

<h1>UPLOAD ANKI</h1>

<form action="{% url 'upload_anki' %}" method="POST" enctype="multipart/form-data"> 
{% csrf_token %}

    <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Client</label>

        <select required class="input_content" name="client">
            <option disabled selected value></option>

            {% for client in clients %}
                <option value="{{ client }}">{{ client }}</option>
            {% endfor %}

        </select>

     </div>
    </div>

    <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Deck</label>

        <select required class="input_content" name="deck">
            <option disabled selected value></option>

            <option value="vocabulary">vocabulary</option>
            <option value="sentences">sentences</option>

        </select>

     </div>
    </div>

    <div class="flex-parent jc-center">                    
        <button type="submit" class="button_main" name="action_on_anki" value="save">Save</button>
    </div>

</form>

{% endblock %}
