{% extends 'base.html' %}
{% block 'content' %}

{% if courses %}
	<h1>{{ courses.0.0.upper }}</h1>
{% else %}
	<h1>MY COURSES</h1>
{% endif %}

<table>

	{% for course in courses %}

		<tr class="font tr_clickable" onclick="jump({{ course.3 }})">

			<a id="{{ course.3 }}" href="{% url 'course' course_id=course.3 %}"></a>

			<td>{{ course.1 }}</td>
			<td>{{ course.2 }}</td>

		</tr>

	{% endfor %}

</table>

<div class="break"></div>

{% endblock %}
