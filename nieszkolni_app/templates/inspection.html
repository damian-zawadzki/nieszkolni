{% extends 'base.html' %}
{% block 'content' %}
{% load static %} 

<h1>INSPECTION</h1>

<table>

		<tr class="font">

			<th>Client</th>

			<th>Number of modules</th>

		</tr>

	{% for date in dates %}

		<tr class="font">

			<td>{{ date.0 }}</td>

		</tr>

	{% endfor %}

</table>

{% endblock %}
