{% extends 'base.html' %}
{% block 'content' %}
{% include 'staff_menu.html' %}

<h1>REGISTER A QUIZ</h1>

<form action="{% url 'add_quiz' %}"  method="POST">
	{% csrf_token %}

  <div class="flex-parent jc-center">
     <div class="input_container">
        <label class="input_label">Quiz</label>
        <input type="text" class="input_content input_prefilled" name="quiz_id" value="{{ next_quiz_id }}">
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
        <label class="input_label">Client</label>

        <select required class="input_content" name="client">
            <option disabled selected value></option>

            {% for client in clients %}
               <option value="{{ client }}">{{ client }}</option>
            {% endfor %}

        </select>

    </div>
  </div>

  <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_quiz" value="add">Add</button>
  </div>

</form>

{% endblock %}
