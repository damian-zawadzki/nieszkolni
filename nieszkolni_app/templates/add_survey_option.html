{% extends 'base.html' %}
{% block 'content' %}

<h1>SURVEY OPTIONS</h1>

<form action="{% url 'add_survey_option' %}"  method="POST">
	{% csrf_token %}

   <div class="flex-parent jc-center">
      <div class="input_container">
         <label class="input_label">Option</label>
         <input type="text" class="input_content" name="option" required>
      </div>
   </div>

   <div class="flex-parent jc-center">
      <div class="input_container">
         <label class="input_label">Value</label>
         <input type="text" class="input_content" name="option_value" required>
      </div>
   </div>

  <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_survey" value="add">Add</button>
  </div>

</form>

<table>

      <tr>

         <th>ID</th>
         <th>Option</th>
         <th>Value</th>

      </tr>

   {% for option in options %}

      <tr class="font">

         <td>{{ option.0 }}</td>
         <td>{{ option.1 }}</td>
         <td>{{ option.2 }}</td>

      </tr>

   {% endfor %}

</table>

<div class="break"></div>

<div class="white_space"></div>

{% endblock %}
