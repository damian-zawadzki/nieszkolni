{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>-</title>
  <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body>


<!-- Navigation -->
  <nav class="session_navigation">

      <li class="navigation_link session_navigation_item_left">
        <a class="session_label">{{ current_client }}</a>
      </li>

      <li class="navigation_link session_navigation_item_right">
        <a class="button_main session_button_leave" href="{% url 'coach'%}">LEAVE</a>
      </li>

  </nav>

<!-- Messages -->
  <div class="container">
      {% if messages %}
        {% for message in messages %}

            {% if message.tags == 'success' %}

              <div class="alert alert-success alert-dmissable" role="alert" id="info">

            {% else %}

              <div class="alert alert-danger alert-dmissable" role="alert" id="info">

            {% endif %}

            {{ message }}
            <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
        </div>
    </div>

<!-- Input -->
<div class="session_box">
  <div class="session_content flex-parent jc-center" id="custom_form" >

    <form action="{% url 'agenda' %}" method="POST">
      <h1 id="title">STREAM</h1>
      {% csrf_token %}

          <div class="input_container" id="memories_options" name="main_entry">
            <label class="input_label">Command</label>
              <select required name="command" class="input_content">
                  <option disabled selected value=""></option>
                  {% for command in commands %}
                  <option value="{{ command.0 }}">{{ command.0 }}</option>
                  {% endfor %}
              </select>
          </div>

        <div class="flex-parent jc-center"> 
          <div class="input_container">
            <label class="input_label">Value</label>
            <input required type="text" class="input_content" name="value">
          </div>
        </div>

      <div class="flex-parent jc-center">
        <button type="submit" class="button_main" id="submit_button" name="add_knowledge" value="add_entries">Submit</button>
      </div>

    </form>

  </div>
</div>

  <script type="text/javascript"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
