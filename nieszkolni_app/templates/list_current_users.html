{% extends 'base.html' %}
{% block 'content' %}

<h1>USERS</h1>

<table>

	{% for client in clients %}

		<tr class="tr_clickable" onclick="jump('{{ client }}')">

			<td>{{ client }}</td>
			<a id="{{ client }}" href="{% url 'display_user' client=client %}"></a>

		</tr>

	{% endfor %}

</table>

{% include 'footer.html' %}
{% endblock %}
