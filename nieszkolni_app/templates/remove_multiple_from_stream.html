{% extends 'base.html' %}
{% block 'content' %}

<h1>REMOVE MULTIPLE ENTRIES FROM STREAM</h1>

<form action="{% url 'remove_multiple_from_stream' %}"  method="POST">
	{% csrf_token %}

   <div class="flex-parent jc-center">
      <div class="input_container">
         <label class="input_label">Date</label>
         <input type="date" class="input_content" name="date" required>
      </div>
   </div>

   <div class="flex-parent jc-center">
      <div class="input_container">
         <label class="input_label">Command</label>
         <select required class="input_content" name="command" required>
            <option disabled selected value></option>

            {% for command in commands %}
               <option value="{{ command.0 }}">{{ command.0 }}</option>
            {% endfor %}

         </select>
      </div>
   </div>

  <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_stream" value="remove_multiple">Remove</button>
  </div>

</form>

{% endblock %}
