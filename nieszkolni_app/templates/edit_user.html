{% extends 'base.html' %}
{% block 'content' %}

<h1>EDIT USER'S DETAILS</h1>

<form action="{% url 'list_current_users' %}" method="POST">
	{% csrf_token %}

  <div class="flex-parent jc-center"> 
     <div class="input_container">
      <label class="input_label">User type</label>
      <input type="text" class="input_content" name="user_type" value="{{ details.user_type }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
     <div class="input_container">
      <label class="input_label">Name</label>
      <input type="text" class="input_content" name="client" value="{{ details.name }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Phone number</label>
      <input type="tel" class="input_content" name="phone_number" value="{{ details.phone_number }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Contact email address</label>
      <input type="email" class="input_content" name="contact_email_address" value="{{ details.contact_email_address }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Meeting duration</label>
      <input type="number" class="input_content" name="meeting_duration" value="{{ details.meeting_duration }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Acquisition channel</label>
      <input type="text" class="input_content" name="acquisition_channel" value="{{ details.acquisition_channel }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Recommenders</label>
      <input type="text" class="input_content" name="recommenders" value="{{ details.recommenders }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Reasons for resignation</label>
      <input type="text" class="input_content" name="reasons_for_resignation" value="{{ details.reasons_for_resignation }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Status</label>
      <input type="text" class="input_content" name="status" value="{{ details.status }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Coach</label>
      <input type="text" class="input_content" name="coach" value="{{ details.coach }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Level</label>
      <input type="text" class="input_content" name="level" value="{{ details.level }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Daily limit of new vocabulary</label>
      <input type="text" class="input_content" name="daily_limit_of_new_vocabulary" value="{{ details.daily_limit_of_new_vocabulary }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Maximum interval for vocabulary</label>
      <input type="text" class="input_content" name="maximal_interval_vocabulary" value="{{ details.maximal_interval_vocabulary }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Daily limit of new sentences</label>
      <input type="text" class="input_content" name="daily_limit_of_new_sentences" value="{{ details.daily_limit_of_new_sentences }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center"> 
    <div class="input_container">
      <label class="input_label">Maximum interval for sentences</label>
      <input type="text" class="input_content" name="maximal_interval_sentences" value="{{ details.maximal_interval_sentences }}" required>
    </div>
  </div>

  <div class="flex-parent jc-center">
  <button type="submit" class="button_main" name="action_on_user" value="update">Update</button>
  </div>

</form>

{% endblock %}
