{% extends 'no_navigation.html' %}
{% block 'content' %}
{% load static %}

<div class="m_top_tabs">
  <div class="m_tab">
    <div class="tab_icon"><img class="tab_icon" src="{% static 'images/point.png' %}"></div>
    <div class="tab_title">Activity Points</div>
    <div class="m_tab_content">{{ activity_points }}</div>
  </div>

  <div class="m_tab fade_in">
    <div class="tab_icon"><img class="tab_icon" src="{% static 'images/ranking.png' %}"></div>
    <div class="tab_title">Ranking</div>
    <div class="m_tab_content">{{ ranking }}</div>
  </div>

  <div class="m_tab fade_in">
    <div class="tab_icon"><img class="tab_icon" src="{% static 'images/clock.png' %}"></div>
    <div class="tab_title">Weeks Til Finals</div>
    <div class="m_tab_content">{{ countdown }}</div>
  </div>
</div>

<div class="m_bottom_tabs">
  <div>
    <form action="{% url 'summary' client=client %}"  method="POST">
      {% csrf_token %}

      <div class="flex-parent jc-center">
        <button class="button_main button_main_page fade_in" name="action_on_summary" value="enter">Enter</button>
      </div>

    </form>
  </div>
</div>

{% endblock %}
