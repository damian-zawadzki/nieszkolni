{% extends 'base.html' %}
{% block 'content' %}

<h1>REMOVE A CLIENT</h1>

<form action="{% url 'remove_client' %}" method="POST">
  {% csrf_token %}

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Client</label>

        <select required class="input_content" name="client">
            <option disabled selected value></option>

            {% for client in clients %}
              <option value="{{ client }}">{{ client }}</option>
            {% endfor %}

        </select>

    </div>
  </div>

  <div class="flex-parent jc-center">
  	<button type="submit" class="button_main" name="action_on_client" value="remove">Remove</button>
  </div>

</form>

{% include 'footer.html' %}
{% endblock %}
