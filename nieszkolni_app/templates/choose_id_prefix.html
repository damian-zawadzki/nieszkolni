{% extends 'base.html' %}
{% block 'content' %}

<h1>CREATE A MODULE</h1>

<form action="{% url 'choose_id_prefix' component=component %}" method="POST">
	{% csrf_token %}

  <div class="flex-parent jc-center">
    <div class="input_container">
      <label class="input_label">Component</label>
      <input required type="text" class="input_content input_prefilled" name="component" value="{{ component }}">
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">ID prefix</label>

        <select required class="input_content" name="id_prefix">
            <option disabled selected value></option>

            {% for prefix in prefixes %}
              <option value="{{ prefix.1 }}">{{ prefix.0 }}</option>
            {% endfor %}

        </select>

    </div>
  </div>

  <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_module" value="next">Next</button>
  </div>

</form>

{% endblock %}
