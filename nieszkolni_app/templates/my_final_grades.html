{% extends 'base.html' %}
{% block 'content' %}
{% load static %}

<h1>MY FINAL GRADES</h1>

<table>

	<tr class="font">

		<th class="td_sentences">Course</th>
		<th>Final grade</th>

	</tr>

	{% for grade in grades %}

		<tr class="font">

			<td class="td_sentences">{{ grade.0 }}</td>
			<td>{{ grade.1 }}%</td>

		</tr>

	{% endfor %}

</table>

<div class="break"></div>

<script src="{% static 'functions.js' %}"></script>  

{% endblock %}
