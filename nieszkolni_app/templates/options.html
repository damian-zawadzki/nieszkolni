{% extends 'base.html' %}
{% block 'content' %}

	{% if user.is_authenticated %}

		<h1>MY SETTINGS</h1>

		<div class="flex-parent jc-center">
		  <div class="phrase_card">
		    <div class="phrase_card_container">
		      <h5 class="phrase_card_question">Daily Limit of New Cards</h5>
		      
				<form method="POST">
				  {% csrf_token %}
				  <div class="flex-parent jc-center">
				    <div class="input_container">
				      <input type="number" class="input_content_solo" name="new_daily_limit_of_new_cards" placeholder={{ current_daily_limit_of_new_cards }}>
				    </div>
				  </div>
				  <div class="flex-parent jc-center">
				  <button type="submit" class="button_main">Change</button>
				  </div>
				</form>


		    </div>
		  </div>
		</div>

	{% else %}

		<h1>Options</h1>

	{% endif %}

{% endblock %}
