{% extends 'base.html' %}
{% block 'content' %}

<h1>Add a material</h1>

<form action="{% url 'add_material' %}"  method="POST">
	{% csrf_token %}

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Title</label>
            <input type="text" class="input_content" name="title">
      </select>
    </div>
  </div>

  <div class="flex-parent jc-center">
     <div class="input_container">
      <label class="input_label">Title</label>
            <textarea type="text" class="input_content input_paragraph_assignment" name="content" required></textarea>
      </select>
    </div>
  </div>

  <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_material" value="add">Add</button>
  </div>

</form>

{% endblock %}
