{% extends 'base.html' %}
{% block 'content' %}
{% include 'staff_menu.html' %}

<h1>PLAN A QUIZ</h1>

<form action="{% url 'add_question_to_quiz' client=client quiz_id=quiz_id %}"  method="POST">
	{% csrf_token %}

  <div class="flex-parent jc-center">
     <div class="input_container">
        <label class="input_label">Client</label>

        <select required class="input_content" id="client" name="client">
            <option selected value="{{ client }}">{{ client }}</option>

            {% for client in clients %}
               <option value="{{ client }}">{{ client }}</option>
            {% endfor %}

        </select>

    </div>
  </div>

  <div class="flex-parent jc-center">
      <button type="submit" class="button_main" name="action_on_quiz" value="search">Search</button>
  </div>

</form>

{% endblock %}
