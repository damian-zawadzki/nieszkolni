{% extends 'base.html' %}
{% block 'content' %}
{% load static %} 

<h1>RATINGS</h1>

<table>

		<tr class="font">

			<th>Category</th>
			<th class="td_sentences">Title</th>
			<th>Number of Ratings</th>
			<th>Rating</th>

		</tr>

	{% for rating in ratings %}

		<tr class="font">

			<td>{{ rating.0 }}</td>
			<td class="td_sentences">{{ rating.1 }}</td>
			<td>{{ rating.2 }}</td>
			<td>{{ rating.3 }}%</td>

		</tr>

	{% endfor %}

</table>

{% endblock %}
